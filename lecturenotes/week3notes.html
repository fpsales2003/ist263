<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8">
        <title>Week 3 Links and Embedding</title>
    </head>
    <html>
        <!--  external link, must have http:// at start  -->
        <p>Link to Google: <a href="http://www.google.com">Google</a></p>
        <p>Link Internally: <a href="week1notes.html">Week 1 Notes</a></p>
        <!--  ../index.html  -->
        <!--  Link with a path  -->
        <p>Link to another folder internally: 
            <a href="../lab01/sales-bio.html">My Bio</a>

            <!--  bringing content from another site  -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LgmxMuW6Fsc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!--  images have 2 required attributes  -->
            <img src="../images/buffalo.jpeg" alt="buffalo">
        </p>
    </html>
</html>
