<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13 Activity</title>
    <style>
        p {
            color: #000000;
        }
    </style>
    <script>
        function changeColor () {
            document.getElementById("hello").style.color = "#1d9100"
        }
    </script>
</head>
<body>
    <p id="hello" onclick="changeColor();">Hello World</p>
</body>
</html>
